<app-header-admin></app-header-admin>
<header>
  <picture class="header__logo">
    <a routerLink="/aprendiz">
      <img src="../../../../../assets/img/logo-sena.png" alt="">
    </a>
  </picture>
  <nav class="header__navegacion">
    <ul>
      <!-- (click)="openDialog('500ms','500ms')" -->
      <li class="header__navegacion-item candidato"(click)="desplegarMenu3()">
        Aprendices
        <ul *ngIf="desplegar3" class="candidato__desplegable">
          <li>
            <a routerLink="/aprendiz/add" routerLinkActive="active-link">
              Agregar Aprendiz
            </a>
          </li>
          <li>
            <a routerLink="/aprendiz/csv" routerLinkActive="active-link">
              Agregar Aprendiz con csv
            </a>
          </li>
          <li>
            <a routerLink="/aprendiz" routerLinkActive="active-link">
              Ver Aprendices
            </a>
          </li>
        </ul>
      </li>
      <li class="header__navegacion-item candidato" (click)="desplegarMenu()">
        Candidatos
        <ul *ngIf="desplegar" class="candidato__desplegable">
          <li>
            <a routerLink="/candidato/add" routerLinkActive="active-link">
              Agregar Candidato
            </a>
          </li>
          <li>
            <a routerLink="/candidato" routerLinkActive="active-link">
              Ver Candidato
            </a>
          </li>
        </ul>
      </li>
      <li class="header__navegacion-item candidato" (click)="desplegarMenu2()">
        Votaciones
        <ul *ngIf="desplegar2" class="candidato__desplegable">
          <li>
            <a routerLink="/votacion/add" routerLinkActive="active-link">
              Agregar Votacion
            </a>
          </li>
          <li>
            <a routerLink="/votacion" routerLinkActive="active-link">
              Ver Votacion
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
