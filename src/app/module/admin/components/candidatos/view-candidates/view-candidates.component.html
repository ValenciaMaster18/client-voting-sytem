<section class="container">
  <div class="row mt-3">
    <div class="col-12 table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-success text-center">
          <tr>
            <th>ID</th>
            <th>FOTO</th>
            <th>VOTACION</th>
            <th>PROPUESTA</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of data">
              <td>{{ element.id }}</td>
              <td>
                <picture>
                  <img [src]="element.img" alt="" width="50px" height="50px">
                </picture>
              </td>
              <td>{{ element.votacion }}</td>
              <td>{{ element.propuesta }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
