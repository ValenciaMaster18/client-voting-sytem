<section class="container">
  <div class="row mt-3">
    <div class="col-lg-6">
      <a routerLink="/aprendiz/add" class="btn">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-add" viewBox="0 0 16 16">
            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
            <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
          </svg>
        </span>
      </a>
    </div>
    <div class="aprediz__filtar col-lg-6">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
      <input [(ngModel)]="valor" placeholder="Search" type="search" class="input">
    </div>
  </div>
  <div class="loaders" *ngIf="loaders">
    <app-loaders></app-loaders>
  </div>
  <div class="row mt-3">
    <div class="col-12 table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-success text-center">
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
            <th>CREATEDAT</th>
          </tr>
        </thead>
        <tbody>
              <tr *ngFor="let element of data">
                <ng-container *ngIf="valor == element.id || valor == ''">
                  <td>{{ element.id }}</td>
                  <td>{{ element.name }}</td>
                  <td>{{ element.email }}</td>
                  <td>{{ element.password }}</td>
                  <td>{{ element.createdAt }}</td>
                </ng-container>
              </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
