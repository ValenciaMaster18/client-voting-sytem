<div class="container">
  <div class="team__comt">
    <section class="team" *ngFor="let cant of candidatos">
      <div class="team__borde">
      </div>
      <picture class="team__picture">
          <source media="(min-width: )" srcset="">
          <img loading="lazy" class="team__picture-img" [src]="cant.imagen" alt="">
      </picture>
      <button (click)="votarCandidato(cant.id!)" class="btn btn-success">
        Vota por mi
      </button>
    </section>
  </div>
</div>
